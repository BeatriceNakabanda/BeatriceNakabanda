name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch: # allows manual run

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate Top Languages Stats
        run: |
          curl -o top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=YOUR_USERNAME&layout=compact&theme=tokyonight&token=${{ secrets.GH_TOKEN }}"

      - name: Commit and Push
        run: |
          git add top-langs.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub top languages"
            git push
          fi
