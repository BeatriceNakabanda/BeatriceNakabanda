name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # so we can use PAT for push

      # Generate the top languages SVG
      - name: Generate Top Languages Stats
        run: |
          curl -o top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=BeatriceNakabanda&layout=compact&theme=tokyonight&token=${{ secrets.GH_TOKEN }}"

      # Commit and push to a separate branch
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add top-langs.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub top languages"
            git push --force https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/BeatriceNakabanda/BeatriceNakabanda.git HEAD:stats-update
          fi
